<div class="header">
  <nav class="navbar navbar-expand-lg justify-content-between header__nav">
    <a class="navbar-brand header__brand" routerLink=''>
      <img src="assets/images/logo.svg" alt="">
    </a>
    <div #headerBlockRight class="header__block--right" [hidden]="!loggedIn">
      <div class="header__user">
        <div>
          <div class="header__user-icon">
            <i class="fa fa-user"></i>
          </div>
          <span class="header__user-name">{{userName}}</span>
        </div>
      </div>
      <div class="header__menu-toggle" (click)="toggleMenu()">
        <i class="fa fa-bars"></i>
      </div>
      <ul #headerMenu class="header__menu" style="display:none;">
        <li>
          <a class="header__menu-link" routerLink='' (click)="logout()">
            <i class="fa fa-power-off" aria-hidden="true"></i>
            &nbsp; Logout
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>
