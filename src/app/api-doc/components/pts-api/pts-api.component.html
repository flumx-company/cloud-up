<br>
<h2>PTS Api</h2>
<br>
<br>
<dx-accordion [dataSource]="accordionList" [animationDuration]="300" [collapsible]="true" [multiple]="true"
  selectedIndex="-1">
  <div *dxTemplate="let item of 'item'">
    <div class="dx-field">
      <dx-button type="default" text="GET" (onClick)="fetchData($event)" width="100%"></dx-button>
    </div>
  </div>
</dx-accordion>
<br>
<dx-accordion [dataSource]="accordionRECNO" [animationDuration]="300" [collapsible]="true" [multiple]="true"
  selectedIndex="-1">
  <div *dxTemplate="let item of 'item'">
    <dx-validation-group>
      <div class="dx-field">
        <dx-text-box [(value)]="conditionCon" placeholder="RECNO" width="100%">
          <dx-validator>
            <dxi-validation-rule type="required" message="RECNO is required"></dxi-validation-rule>
          </dx-validator>
        </dx-text-box>
      </div>
      <div class="dx-field">
        <dx-button type="default" text="GET" (onClick)="fetchDataCon($event)" width="100%"></dx-button>
      </div>
    </dx-validation-group>
  </div>
</dx-accordion>
<br>

<dx-accordion [dataSource]="accordionStatus" [animationDuration]="300" [collapsible]="true" [multiple]="true"
  selectedIndex="-1">
  <div *dxTemplate="let item of 'item'">
    <dx-validation-group>
      <div class="dx-field">
        <dx-drop-down-box [(value)]="selectedStatus" [(opened)]="isDropDownBoxOpened" [dataSource]="ptsStatus">
          <div *dxTemplate="let contentData of 'content'">
            <dx-list [dataSource]="ptsStatus" selectionMode="single" (onSelectionChanged)="changeDropDownBoxValue($event)">
            </dx-list>
          </div>
        </dx-drop-down-box>
      </div>
      <div class="dx-field">
        <dx-button type="default" text="GET" (onClick)="fetchDataStatus($event)" width="100%"></dx-button>
      </div>
    </dx-validation-group>
  </div>
</dx-accordion>

<dx-popup title="Popup Title" [(visible)]="isPopupVisible" [width]="300" [height]="250">
  <div *dxTemplate="let data of 'content'">
    <p>Message</p>
    {{message | json}}
  </div>
</dx-popup>
