<br>
<h2>User exist</h2>
<br>
<dx-data-grid
        class="datagrid"
        [dataSource]="dataUserExist.value"
        [hoverStateEnabled]="true"
        [showColumnLines]="false"
        [allowColumnResizing]="true"
        [allowColumnReordering]="true"
        [columnAutoWidth]="true"
        [showRowLines]="true"
        [showBorders]="false"
        [rowAlternationEnabled]="true"
        (onOptionChanged)="sortingValue($event)"
        (onToolbarPreparing)="onToolbarPreparingCustom($event)"
        [customizeColumns]="customizeColumns">
    <dxo-editing
            mode="form"
            [useIcons]="true">
        <dxo-form>
            <dxi-item itemType="group">
                <dxi-item dataField="USER" caption="Amount Type Indentifer"></dxi-item>
            </dxi-item>
            <dxi-item
                    dataField="DESCRIPTIONS"
                    caption="Amount Type Class">
            </dxi-item>
        </dxo-form>
    </dxo-editing>
    <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
    <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
    <dxo-group-panel [visible]="true"></dxo-group-panel>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-paging [pageSize]="5"></dxo-paging>
    <dxo-pager
            [showPageSizeSelector]="true"
            [allowedPageSizes]="[5, 10, 20, 50]"
            [showInfo]="true">
    </dxo-pager>
    <dxo-remote-operations [paging]="true"></dxo-remote-operations>
    <dxi-column
            dataField="USER"
            caption="Amount Type Indentifer">
    </dxi-column>
    <dxi-column
            dataField="CLASS"
            caption="Amount Type Class">
    </dxi-column>
    <dxi-column dataField="TYPE" cellTemplate="cellTemplate" caption="Predefined Type"></dxi-column>
    <div *dxTemplate="let cell of 'cellTemplate'">
        <dx-switch [(value)]="cell.value"
                   switchedOnText="YES"
                   switchedOffText="NO"
                   (onValueChanged)="update($event,cell)"></dx-switch>
    </div>
    <dxi-column
            dataField="DESCRIPTIONS"
            caption="Amount Type Class">
    </dxi-column>
    <dxi-column
            [allowHeaderFiltering]="false"
            [allowSorting]="false"
            [allowFiltering]="false"
            [width]="150"
            cellTemplate="CommandCellTemplate"
            [fixed]="true"
            fixedPosition="right">
    </dxi-column>
    <div *dxTemplate="let cellData of 'CommandCellTemplate'">
        <div>
            <dx-button
                    class="button button--icon-only button--default"
                    icon="info"
                    (click)="click_in_Icon(cellData, 'info');">
            </dx-button>
            <dx-button
                    *ngIf="buttonAdd(cellData)"
                    class="button button--icon-only button--default"
                    icon="trash"
                    (click)="click_in_Icon(cellData, 'delete');">
            </dx-button>
            <dx-button
                    *ngIf="buttonAdd(cellData)"
                    class="button button--icon-only button--default"
                    icon="edit"
                    (click)="click_in_Icon(cellData, 'edit');">
            </dx-button>
        </div>
    </div>
</dx-data-grid>

<app-info-popup id="infoPopup"></app-info-popup>
